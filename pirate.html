<script>
  var ids =  ["t1","t2","t3","t4","t5","t6","t7","t8","t9","t10","t11","t12","t13","t14","t15","t16","t17","t18","t19","t20","t21","t22","t23","t24","t25"]
  var checkCount = 0
  var penalty = 0
  var lastCheck = 0
  var treasureLocation =5
  var trapLocation = 18
  var gameOver =false
  function check(position){
    if(gameOver == true){
    return ;
    }
    var pos = parseInt(position)
    var imageIds = ids[pos]

    if(pos == treasureLocation){
      document.getElementById(imageIds).src = "treasure.jpg"
      penalty = penalty -3
      gameOver = true
    }
    else if(pos == trapLocation){
      document.getElementById(imageIds).src = "trap.png"
      penalty = penalty +4
      gameOver = true
    }
    else{
      document.getElementById(imageIds).src = "pirate.jpg"
    
    }
    checkCount++
    penalty++
    document.getElementById("locations").innerHTML = "Location checked: "+checkCount
    document.getElementById("penalty").innerHTML = "penalty: "+penalty
    lastCheck = position
     
  }

  function help(){
    row_treasure = Math.floor(treasureLocation/5)
    col_treasure = treasureLocation%5
    row_lastCheck = Math.floor(lastCheck/5)
    col_lastCheck = lastCheck%5
    row = Math.abs(row_treasure - row_lastCheck)
    col = Math.abs(col_treasure - col_lastCheck)
    if ((row <= 1 && col == 0) || (row == 0 && col <= 1)) {
    document.getElementById("help").innerHTML = "Can smell it"
    }
    else if(row+col==2){
    document.getElementById("help").innerHTML = "Close Matie"
    }
    else{
      document.getElementById("help").innerHTML = "Step Faster"
    }
    penalty = penalty+2
    document.getElementById("penalty").innerHTML = "penalty: "+penalty

  }

  function bonus(){
    let treasureLocation = Math.floor(Math.random()*24);
    let trapLocation = Math.floor(Math.random()*24);
    document.getElementById('locations').innerHTML = "Number of locations checked is 0"
    document.getElementById('penalty').innerHTML = "Penalty is 0"
    for( let i=1;i<=25;i++){
      if( i== treasureLocation){
        document.getElementById("t"+i).src = "treasure.jpg"
      }
      else if(i == trapLocation){
        document.getElementById("t"+i).src = "trap.png"
      }
      else{
        document.getElementById('t'+i).src = "pirate.jpg"
      }
    }
  }
